<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/layui-v2.5.6/layui/css/modules/layer/default/layer.css" >
 <link rel="stylesheet" type="text/css" href="/static/layui-v2.5.6/layui/css/layui.css">
 <script type="text/javascript" src="/static/layui-v2.5.6/layui/lay/modules/layer.js"></script>
  <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
</head>
<style type="text/css">
	.layui-textarea{
		width:81%;
	}
	.layui-required:after{
        content:"*";
        color:red;
        position: absolute;
    }
</style>
<body>
 
<form class="layui-form" action="" style="margin-top:100px;">
<div class="layui-form-item" style="text-align: center;">
    <div class="layui-inline">
      <label class="layui-form-label layui-required">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" id="username" style="width:350px;" lay-verify="required"  autocomplete="off" class="layui-input">
      </div>
   </div>
 </div>
 <div class="layui-form-item" style="text-align: center;">
    <div class="layui-inline">
      <label class="layui-form-label layui-required">密码</label>
      <div class="layui-input-inline">
        <input type="text" name=password id="password" style="width:350px;" lay-verify="required"  autocomplete="off" class="layui-input">
      </div>
    </div>
   </div>
</form>
    <div class="layui-input-block" style="text-align: center;">
      <button type="submit" class="layui-btn"  id="login">登录</button>
    </div>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

$('#login').click(function(){
	var username = $('#username').val();
	var password = $('#password').val();
    var data = {username:username,password:password};
    var storage=window.localStorage;
	$.ajax({
		url:'/token',
		type:'post',
		data:JSON.stringify(data),
		contentType:"application/json;charset=UTF-8",
		dataType:'json',
		success:function(res){
			if(res.status == 200){
				storage.setItem("token",res.data);
				window.location.href="/static/index.html";
			}else{
				layer.msg("用户名或密码错误!",{icon: 0,time:1200});
			}
		}
		,error:function(){
			layer.msg("出错了",{icon: 0,time:1200});
		}
	})
})
	
</script>


</body>
</html>
