<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>数据同步</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui-v2.5.6/layui/css/layui.css"  media="all">
  <script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
  <script src="/static/js/common.js" charset="utf-8"></script>
  <!-- ztree -->
	<link href="../../ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
	<script src="../../ztree/js/jquery.ztree.all.js"></script>
</head>
<body>
<div class="layui-tab layui-tab-card" >
  <ul class="layui-tab-title">
    <li class="layui-this" >同步部门</li>
    <li >同步用户</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
    <div style="margin-top:10px;">
	 	 <button type="button" class="layui-btn" data-type="reload" id="syncdept">同步部门</button>
	 </div>
 		<table class="layui-table"  lay-filter="demo1" id="testReload">
		</table>
    </div>
    <div class="layui-tab-item" >
    <div style="margin-top:10px;">
	 	 <button type="button" class="layui-btn" data-type="reload2" id="syncuser">同步用户</button>
	 </div>
 		<table class="layui-table"  lay-filter="demo2" id="testReload2">
		</table>
    </div>
    
	</div>
</div>

	 
<script src="../../layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
 
<script>
var storage=window.localStorage;
var token = storage.getItem("token");
layui.use(['element','table'], function(){
	var table = layui.table;
	table.render({
	    elem: '#testReload'
	    ,url:'/versions/getDeptments'
    	,parseData:function(res){ 
        	return parseData(res); //common.js里面
        }
	    ,headers:{Authorization:"Bearer "+token}
	    ,cols: [[
	       {field:'id', align:'center',title: '标识'}
	      ,{field:'name', title: '部门名称'}
	      ,{field:'description', title: '部门描述'}
	      ,{field:'pid', title: '上级部门标识'} 
	    ]]
	    ,page: true
	    ,id:'test'
	  });
	
	table.render({
	    elem: '#testReload2'
	    ,url:'/versions/getUsers'
    	,parseData:function(res){ 
        	return parseData(res); //common.js里面
        }
	    ,headers:{Authorization:"Bearer "+token}
	    ,cols: [[
	       {field:'username', align:'center',title: '工号'}
	      ,{field:'realname', title: '姓名'}
	      ,{field:'eamil', title: '企业邮箱'}
	      ,{field:'phone', title: '电话号码'} 
	      ,{field:'deptName', title: '部门名称'} 
	    ]]
	    ,page: true
	    ,id:'test2'
	  });
	
	var $ = layui.$, active = {
		    reload: function(){
		      //执行重载
		       table.reload('test', {
		         page: {
		           curr: 1 //重新从第 1 页开始
		         }
		       });
		  },reload2: function(){
		      //执行重载
		       table.reload('test2', {
		         page: {
		           curr: 1 //重新从第 1 页开始
		         }
		       });
		  }
		}
	//同步部门
	$("#syncdept").click(function (){
		$.ajax({
			url:'/departments/departments',
			type:'post',
			dataType:'json',
			beforeSend:function(request){
				request.setRequestHeader("Authorization","Bearer "+token);
			},
			success:function(res){
				if(res.status == 200){
					layer.msg('同步成功!',{icon:1,time:800});
					$(".layui-laypage-btn").click();
				}else if(res.status == 403){
					layer.msg('没有权限!',{icon:0,time:1000});
				}else{
					layer.msg('同步失败!',{time:800});
				}
			}
		,error:function(){
			layer.msg('出错了！',{time:1000})
		}
		});
	//	var type = $(this).data('type');
	//	active[type] ? active[type].call(this) : ''; 
	});
	//同步用户
	$("#syncuser").click(function (){
		$.ajax({
			url:'/users/users',
			type:'post',
			dataType:'json',
			beforeSend:function(request){
				request.setRequestHeader("Authorization","Bearer "+token);
			},
			success:function(res){
				if(res.status == 200){
					layer.msg('同步成功!',{icon:1,time:800});
					$(".layui-laypage-btn").click();
				}else if(res.status == 403){
					layer.msg('没有权限!',{icon:0,time:1000});
				}else{
					layer.msg('同步失败!',{time:800});
				}
			}
		,error:function(){
			layer.msg('出错了！',{time:1000})
		}
		});
	//	var type = $(this).data('type');
	//	active[type] ? active[type].call(this) : ''; 
	});
})

</script>

</body>
</html>
