

server.port=8085
server.connection-timeout=PT1M

#时间戳统一转换
spring.jackson.date-format=yyyy/MM/dd HH:mm:ss
##这个是时区，一定要加，否则会默认为格林尼治时间，即少8小时
spring.jackson.time-zone=GMT+8

mybatis.mapper-locations = classpath*:mapper/*.xml
mybatis.type-aliases-package = com.yanmade.plat.framework.entity
mybatis.configuration.map-underscore-to-camel-case = true

logging.path=log
#logging.level.com.yanmade.plat.framework.dao= debug

spring.isExternalToken = true
spring.qywx.sendMessage = false
spring.qywx.sendDownloadUrl = http://publish.yanmade.com/static/templates/Phone/ver_download.html?flowNo=
spring.index.url=http://127.0.0.1:8085/static/index.html
access.record = false 
cookie.domain = 127.0.0.1

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.concurrency=8
spring.rabbitmq.listener.simple.max-concurrency=20
spring.rabbitmq.listener.simple.prefetch=1 
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.listener.direct.acknowledge-mode=manual
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.datasource.username = publish
spring.datasource.password = publish
spring.datasource.url = jdbc:mysql://192.168.0.170/publish_test?characterEncoding=utf-8&serverTimezone=GMT%2b8
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#spring.resources.static-locations= classpath:/

# Redis数据库索引（默认为0）  
spring.redis.database=0  
# Redis服务器地址  
spring.redis.host=127.0.0.1
# Redis服务器连接端口  
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）  
spring.redis.password=  
# 连接池最大连接数（使用负值表示没有限制）  
spring.redis.pool.max-active=200  
# 连接池最大阻塞等待时间（使用负值表示没有限制）  
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接  
spring.redis.pool.max-idle=10
# 连接池中的最小空闲连接  
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）  
spring.redis.timeout=3000ms
